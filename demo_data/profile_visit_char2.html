<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabMate - Profile Visit</title>
    <link rel="stylesheet" href="../css/profile_pages.css">
    
    <!-- Imported Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700;900&display=swap" rel="stylesheet">

    <style>
        .go-back-button {
            position: absolute;
            bottom: 40px;
            right: 40px;
            padding: 12px 40px;
            background: #FFD174;
            color: white;
            border: none;
            border-radius: 28px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            transition: transform 0.2s ease;
        }
        
        .go-back-button:hover {
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .go-back-button {
                position: static;
                margin-top: 40px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Upper Tab -->
    <header class="upper-tab">
        <div class="logo-container">
            <img src="../img/LabMate.svg" alt="LabMate Logo" class="logo">
        </div>
        <div class="header-content">
            <h1 class="page-title">Profile Visit</h1>
            <div class="user-greeting">
                <span>Hello</span>
                <span class="user-name">Shonagon!</span>
            </div>
        </div>
        <div class="profile-picture-header">
            <img src="../img/default-profile.png" alt="Profile Picture">
        </div>
    </header>

    <!-- Side Navigation -->
    <nav class="side-nav">
        <div class="nav-item">
            <img src="../img/Home.svg" alt="Dashboard" class="nav-icon">
            <a href="../profile_accountOverview.html"><span>Dashboard</span></a>
        </div>
        <div class="nav-item">
            <img src="../img/desktop.svg" alt="Lab Check" class="nav-icon">
            <a href="../labtech-home.html"><span>Lab Check</span></a>
        </div>
        <div class="nav-item">
            <img src="../img/settings.svg" alt="Settings" class="nav-icon">
            <a href="../profile_overview.html"><span>Settings</span></a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-picture-large">
                    <img src="../img/demo_data/sonoda.jpg" alt="Profile Picture">
                </div>
                <h2>Sonoda, Umi</h2>
            </div>

            <div class="profile-details">
                <div class="detail-row">
                    <span class="label">Email:</span>
                    <span class="value">Umi_Sonoda@dlsu.edu.ph</span>
                    <span class="tag">[Student]</span>
                </div>
                
                <div class="detail-row">
                    <span class="label">Department:</span>
                    <span class="value">Traditional Arts</span>
                </div>
                
                <div class="biography-section">
                    <h3>Biography</h3>
                    <p class="biography-text">
                        Disciplined archer and traditional dancer. Takes everything seriously.
                    </p>
                </div>
            </div>
            <button class="go-back-button" onclick="location.href='../labtech-laboratories.html'">Go Back</button>
        </div>
    </main>
</body>
</html>
