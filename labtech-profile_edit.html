<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabMate - Edit Account Details</title>
    <link rel="stylesheet" href="css/profile_pages.css">
    <link rel="stylesheet" href="css/theme-style.css">
    <link rel="stylesheet" href="css/navbar-style.css">

    <!-- Imported Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700;900&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        /* adds outline design on active page in navigation bar */
        $(document).ready(function() {$.getScript("js/navbar.js");});
    </script>
</head>
<body>
    <div data-include="navbar-labtech-signedin"></div>

    <!-- Side Navigation -->
    <nav class="side-nav">
        <div class="nav-item active">
            <img src="img/Home.svg" alt="Dashboard" class="nav-icon">
            <a href="/labtech-profile-account"><span>Dashboard</span></a>
        </div>
        <div class="nav-item">
            <img src="img/settings.svg" alt="Settings" class="nav-icon">
            <a href="/profile-overview"><span>Settings</span></a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-picture-container">
                    <div class="profile-picture-large">
                        <img src="img/default-profile.png" alt="Profile Picture">
                    </div>
                    <button class="edit-photo-btn">
                        <img src="img/pencil_edit.svg" alt="Edit" class="edit-icon">
                    </button>
                </div>
                <div class="name-section">
                    <h2>Caronongan, Charlie</h2>
                    <button class="edit-btn">
                        <img src="img/pencil_edit.svg" alt="Edit" class="edit-icon">
                    </button>
                </div>
            </div>

            <div class="profile-details">
                <div class="detail-row">
                    <span class="label">Email:</span>
                    <div class="editable-field">
                        <span>charlie_caronongan@dlsu.edu.ph</span>
                        <button class="edit-btn">
                            <img src="img/pencil_edit.svg" alt="Edit" class="edit-icon">
                        </button>
                    </div>
                </div>

                <div class="detail-row">
                    <span class="label">Department:</span>
                    <div class="editable-field">
                        <span>Computer Science</span>
                        <button class="edit-btn">
                            <img src="img/pencil_edit.svg" alt="Edit" class="edit-icon">
                        </button>
                    </div>
                </div>

                <div class="biography-section">
                    <div class="biography-header">
                        <span class="label">Biography</span>
                        <button class="edit-btn">
                            <img src="img/pencil_edit.svg" alt="Edit" class="edit-icon">
                        </button>
                    </div>
                    <p class="biography-text">
                        "dogs r the best :D"
                    </p>
                </div>
            </div>
            <div class="action-buttons">
                <button class="cancel-button" onclick="location.href='labtech-profile-overview'">CANCEL</button>
                <button class="save-button" onclick="location.href='labtech-profile-overview'">SAVE</button>
            </div>
        </div>
    </main>
</body>
</html>
