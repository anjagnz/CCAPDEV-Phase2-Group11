<!DOCTYPE html>
<html>
    <head>
        <title>Confirm Bookiing</title>
        <link rel="stylesheet" href="css/navbar-style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
        <link rel="stylesheet" href="css/pop-up.css">

        <!-- Imported Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- ADD HTML PAGES TO APPROPRIATE href="#" FIELDS -->
        <script id = "navigation" src = "js/navbar-signedin.js"></script>

        <div id="overlay" class="overlay"></div>

        <div class="container">
            <div class="popup" id="popup1">
                <img src="img/anonymous.jpg" class="icon" style="margin-bottom: 15px; width: 250px;"/>
                <p class="message">Do you want to keep your booking anonymous?
                </p>
            
                <div class="btn-wrapper">
                    <button type="no" class="btn1" onclick="no(); openPopup2(); disableButton();">No</button>
                </div>
    
                <div class="btn-wrapper">
                    <button type="yes" class="btn2" onclick="yes(); openPopup2(); disableButton();">Yes</button>
                </div>
    
            </div>
            <div class="btn-wrapper2">
                <button type="remove" class="btn3" onclick="openPopup1()">Reserve Slots</button>
            </div>
        </div>

        <div class="container">
            <div class="popup" id="popup2">
                <img src="img/reservation.png" class="icon"; style="margin-bottom: 15px;"/>
                <p class="message">Would you like to proceed with your reservation?
                </p>
            
                <div class="btn-wrapper">
                    <button type="cancel" class="btn1" onclick="cancel(); enableButton();">Cancel</button>
                </div>
    
                <div class="btn-wrapper">
                    <button type="confirm" class="btn2" onclick="confirm(); enableButton();">Confirm</button>
                </div>
            </div>

        </div>
    
        <script>
            let popup1 = document.getElementById("popup1")
            let popup2 = document.getElementById("popup2");
            let btn3 = document.querySelector(".btn3");
            let overlay = document.getElementById("overlay");
    
            function openPopup1(){
                popup1.classList.add("open-visibility");
                overlay.style.display = "block"; 
            }
    
            function yes(){
                popup1.classList.remove("open-visibility");
            }
    
            function no(){
                popup1.classList.remove("open-visibility");
            }

            function openPopup2(){
                popup2.classList.add("open-confirmation");
            }

            function confirm(){
                popup2.classList.remove("open-confirmation");
                overlay.style.display = "none"; 
            }

            function cancel(){
                popup2.classList.remove("open-confirmation");
                overlay.style.display = "none"; 
            }

            function enableButton(){
                btn3.disabled = false;
            } 
            
            function disableButton(){
               btn3.disabled = true;
            }

        </script>
    </body>
</html>
