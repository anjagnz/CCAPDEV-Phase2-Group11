<!-- account-overview.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabMate - Account Overview</title>
    <link rel="stylesheet" href="css/profile-pages.css">
    
    <!-- Imported Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Upper Tab -->
    <header class="upper-tab">
        <div class="logo-container">
            <img src="img/LabMate.svg" alt="LabMate Logo" class="logo">
        </div>
        <div class="header-content">
            <h1 class="page-title">Account Overview</h1>
            <div class="user-greeting">
                <span>Hello!</span>
                <span class="user-name">LastName!</span>
            </div>
        </div>
        <div class="profile-picture-header">
            <img src="img/default-profile.png" alt="Profile Picture">
        </div>
    </header>

    <!-- Side Navigation -->
    <nav class="side-nav">
        <div class="nav-item active">
            <img src="img/Home.svg" alt="Dashboard" class="nav-icon">
            <span>Dashboard</span>
        </div>
        <div class="nav-item">
            <img src="img/desktop.svg" alt="Lab Check" class="nav-icon">
            <span>Lab Check</span>
        </div>
        <div class="nav-item">
            <img src="img/settings.svg" alt="Settings" class="nav-icon">
            <span>Settings</span>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content dashboard">
        <!-- Overview Cards -->
        <div class="overview-cards">
            <div class="card upcoming-lab">
                <h2>Upcoming Laboratory</h2>
                <div class="card-content">
                    <div class="info-row">
                        <span class="date">&lt;Date&gt;</span>
                        <span class="room">&lt;Room&gt;</span>
                    </div>
                </div>
            </div>

            <div class="card total-reserved">
                <h2>Total Reserved</h2>
                <div class="card-content">
                    <img src="img/desktop.svg" alt="Computer Icon" class="card-icon">
                    <span class="count">&lt;num&gt;</span>
                </div>
            </div>
        </div>

        <!-- Reservations Table -->
        <section class="reservations-section">
            <h2>Reserved Laboratories</h2>
            <div class="table-container">
                <table class="reservations-table">
                    <thead>
                        <tr>
                            <th>Reservation ID</th>
                            <th>Date</th>
                            <th>Room</th>
                            <th>Slot</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>&lt;num&gt;</td>
                            <td>&lt;date&gt;</td>
                            <td>&lt;room&gt;</td>
                            <td>&lt;slot&gt;</td>
                            <td>&lt;status&gt;</td>
                            <td><button class="cancel-btn">CANCEL</button></td>
                        </tr>
                        <!-- Additional rows as needed -->
                    </tbody>
                </table>
            </div>
        </section>

        <button class="logout-button" onclick="location.href='signin-page.html'">LOGOUT</button>
    </main>
</body>
</html>
