<!-- account-overview.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabMate - Account Overview</title>
    <link rel="stylesheet" href="css/profile_pages.css">
    <link rel="stylesheet" href="css/theme-style.css">
    <link rel="stylesheet" href="css/navbar-style.css">

    <!-- Imported Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700;900&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        /* adds outline design on active page in navigation bar */
        $(document).ready(function() {$.getScript("js/navbar.js");});
    </script>
</head>

<body>
    <div data-include="navbar-signedin"></div>

    <!-- Side Navigation -->
    <nav class="side-nav">
        <div class="nav-item active">
            <img src="img/Home.svg" alt="Dashboard" class="nav-icon">
            <a href="profile_accountOverview.html"><span>Dashboard</span></a>
        </div>
        <div class="nav-item">
            <img src="img/settings.svg" alt="Settings" class="nav-icon">
            <a href="profile_overview.html"><span>Settings</span></a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content dashboard">
        <!-- Overview Cards -->
        <div class="overview-cards">
            <div class="card upcoming-lab">
                <h2>Upcoming Laboratory</h2>
                <div class="card-content">
                    <div class="info-row">
                        <span>2025-02-18,</span>
                        <span>GK404B</span>
                    </div>
                </div>
            </div>

            <div class="card total-reserved">
                <h2>Total Reserved</h2>
                <div class="card-content">
                    <img src="img/desktop.svg" alt="Computer Icon" class="desktop-icon">
                    <span class="count">1</span>
                </div>
            </div>
        </div>

        <!-- Reservations Table -->
        <section class="reservations-section">
            <h2>Reserved Laboratories</h2>
            <div class="table-container">
                <table class="reservations-table">
                    <thead>
                        <tr>
                            <th>Laboratory</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Seat</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>GK404B</td>
                            <td>2025-02-18</td>
                            <td>9:30 A.M. -10:00 A.M.</td>
                            <td>3</td>
                            <td>Upcoming</td>
                            <td><button class="cancel-btn">CANCEL</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <button class="logout-button" onclick="location.href='index.html'">LOGOUT</button>
    </main>
</body>
</html>
