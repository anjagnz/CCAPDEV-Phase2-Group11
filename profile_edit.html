<!-- profile-edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabMate - Edit Account Details</title>
    <link rel="stylesheet" href="css/profile_pages.css">
    
    <!-- Imported Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Upper Tab -->
    <header class="upper-tab">
        <div class="logo-container">
            <img src="img/LabMate.svg" alt="LabMate Logo" class="logo">
        </div>
        <div class="header-content">
            <h1 class="page-title">Edit Account Details</h1>
            <div class="user-greeting">
                <span>Hello!</span>
                <span class="user-name">Doe!</span>
            </div>
        </div>
        <div class="profile-picture-header">
            <img src="img/default-profile.png" alt="Profile Picture">
        </div>
    </header>

    <!-- Side Navigation -->
    <nav class="side-nav">
        <div class="nav-item">
            <img src="img/Home.svg" alt="Dashboard" class="nav-icon">
            <a href="profile_accountOverview.html"><span>Dashboard</span></a>
        </div>
        <div class="nav-item">
            <img src="img/desktop.svg" alt="Lab Check" class="nav-icon">
            <a href="labtech-home.html"><span>Lab Check</span></a>
        </div>
        <div class="nav-item active">
            <img src="img/settings.svg" alt="Settings" class="nav-icon">
            <a href="profile_overview.html"><span>Settings</span></a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-picture-container">
                    <div class="profile-picture-large">
                        <img src="img/default-profile.png" alt="Profile Picture">
                    </div>
                    <button class="edit-photo-btn">
                        <img src="img/pencil_edit.svg" alt="Edit" class="edit-icon">
                    </button>
                </div>
                <div class="name-section">
                    <h2>Doe, Jane</h2>
                    <button class="edit-btn">
                        <img src="img/pencil_edit.svg" alt="Edit" class="edit-icon">
                    </button>
                </div>
            </div>

            <div class="profile-details">
                <div class="detail-row">
                    <span class="label">Email:</span>
                    <div class="editable-field">
                        <span>Jane_Doe@dlsu.edu.ph</span>
                        <button class="edit-btn">
                            <img src="img/pencil_edit.svg" alt="Edit" class="edit-icon">
                        </button>
                    </div>
                </div>

                <div class="detail-row">
                    <span class="label">Department:</span>
                    <div class="editable-field">
                        <span>Biology</span>
                        <button class="edit-btn">
                            <img src="img/pencil_edit.svg" alt="Edit" class="edit-icon">
                        </button>
                    </div>
                </div>

                <div class="biography-section">
                    <div class="biography-header">
                        <span class="label">Biography</span>
                        <button class="edit-btn">
                            <img src="img/pencil_edit.svg" alt="Edit" class="edit-icon">
                        </button>
                    </div>
                    <p class="biography-text">
                        "Hello! I am Jane Doe from Biology!"
                     </p>
                </div>
            </div>
            <div class="action-buttons">
                <button class="cancel-button" onclick="location.href='profile_overview.html'">CANCEL</button>
                <button class="save-button" onclick="location.href='profile_overview.html'">SAVE</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
