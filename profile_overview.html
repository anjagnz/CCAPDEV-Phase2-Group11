<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabMate - Profile Overview</title>
    <link rel="stylesheet" href="css/profile_pages.css">
    <link rel="stylesheet" href="css/theme-style.css">
    <link rel="stylesheet" href="css/navbar-style.css">

    <!-- Imported Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700;900&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        /* adds outline design on active page in navigation bar */
        $(document).ready(function() {$.getScript("js/navbar.js");});
    </script>
</head>
<body>
    <div data-include="navbar-signedin"></div>

    <!-- Side Navigation -->
    <nav class="side-nav">
        <div class="nav-item">
            <img src="img/Home.svg" alt="Dashboard" class="nav-icon">
            <a href="profile_accountOverview.html"><span>Dashboard</span></a>
        </div>
        <div class="nav-item active">
            <img src="img/settings.svg" alt="Settings" class="nav-icon">
            <a href="profile_overview.html"><span>Settings</span></a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-picture-large">
                    <img src="img/default-profile.png" alt="Profile Picture">
                </div>
                <h2>Doe, Jane</h2>
            </div>

            <div class="profile-details">
                <div class="detail-row">
                    <span class="label">Email:</span>
                    <span class="value">jane_doe@dlsu.edu.ph</span>
                    <span class="tag">[Student]</span>
                </div>

                <div class="detail-row">
                    <span class="label">Department:</span>
                    <span class="value">Literature and Arts</span>
                </div>

                <div class="biography-section">
                    <h3>Biography</h3>
                    <p class="biography-text">
                        "Hi! Welcome to my page."
                    </p>
                </div>
            </div>
            <div class="action-buttons">
                <button class="edit-button" onclick="location.href='profile_edit.html'">EDIT</button>
                <button class="logout-button" onclick="location.href='index.html'">LOGOUT</button>
                <button class="delete-button" onclick="location.href='profile_delete.html'">DELETE ACCOUNT</button>
            </div>
        </div>
    </main>
</body>
</html>
